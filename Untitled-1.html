<!DOCTYPE html>
<html lang="en">
<head>

    <title>Min Simple Hjemmeside</title>
    <style>

            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #ffffff;
        }
        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

</head>

    <nav>
